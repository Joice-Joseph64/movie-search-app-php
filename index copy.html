<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Search App</title>
</head>
<body>
    <h2>Register</h2>
    <input id="reg-name" placeholder="Name"><br>
    <input id="reg-email" placeholder="Email"><br>
    <input id="reg-pass" type="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input id="login-email" placeholder="Email"><br>
    <input id="login-pass" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>

    <h2>Search Movies</h2>
    <input id="search-query" placeholder="Search..."><br>
    <button onclick="searchMovie()">Search</button>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
